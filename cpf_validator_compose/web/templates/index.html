<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validador de CPF</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            color: #212529;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            width: 100%;
            max-width: 500px;
            margin: 2em; 
            background: #ffffff;
            padding: 30px 40px; 
            border-radius: 8px;
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
            text-align: center; 
        }
        h1 {
            color: #343a40;
            margin-bottom: 1.5em;
            font-weight: 600;
        }
        label {
            display: block; 
            margin-bottom: 8px;
            font-weight: 600;
            color: #495057;
            text-align: left; 
        }
        input[type="text"] {
            width: 100%; 
            padding: 12px 15px; 
            margin-bottom: 20px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            font-size: 1rem;
            box-sizing: border-box; 
            transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
        }
        input[type="text"]:focus {
            border-color: #80bdff;
            outline: 0;
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: 500;
            width: 100%; 
            box-sizing: border-box;
            transition: background-color 0.15s ease-in-out;
            margin-top: 10px; 
        }
        button:hover {
            background-color: #0056b3;
        }
        .flashes {
            list-style: none;
            padding: 0;
            margin: 1.5em 0 0 0; 
            text-align: left; 
        }
        .flashes li {
            padding: 12px 15px;
            margin-bottom: 15px;
            border-radius: 4px;
            border: 1px solid transparent;
            font-size: 1rem;
            word-wrap: break-word; 
        }
        .flashes .success { background-color: #d4edda; color: #155724; border-color: #c3e6cb; }
        .flashes .error { background-color: #f8d7da; color: #721c24; border-color: #f5c6cb; }
        .flashes .info { background-color: #d1ecf1; color: #0c5460; border-color: #bee5eb; }
        .flashes .warning { background-color: #fff3cd; color: #856404; border-color: #ffeeba; }

    </style>
</head>
<body>
    <div class="container">
        <h1>Validador de CPF</h1>

        
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            <ul class="flashes">
            {% for category, message in messages %}
              <li class="{{ category }}">{{ message }}</li>
            {% endfor %}
            </ul>
          {% endif %}
        {% endwith %}

        <form method="post" action="{{ url_for('index') }}">
            <label for="cpf">Digite o CPF:</label>
            <input type="text" id="cpf" name="cpf" required placeholder="Ex: 123.456.789-00 ou 12345678900" value="{{ last_cpf }}">
            <button type="submit">Validar CPF</button>
        </form>
    </div>
</body>
</html>
